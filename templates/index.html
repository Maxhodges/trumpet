<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en' xml:lang='en'>
    <head>
        <title>
            Skabb Radio
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="css/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery-1.5.2.min.js">
</script>
        <script type="text/javascript" src="js/jquery.jplayer.min.js">
</script>
        <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.11.custom.css" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery-ui-1.8.11.custom.min.js"> </script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
//<![CDATA[
        $(document).ready(
        function(){

        });
        //]]>
        </script>
    </head>
    <body>
        <div id="data"></div>
        <h1 id="header">Skabb Radio</h1>
        <ul id="personal-bar" id="icons" class="ui-widget ui-helper-clearfix">
		
		<li class="ui-state-default ui-corner-all"><a href="#">login</a></li></ul>
        <div id="jquery_jplayer_1" class="jp-jplayer"></div>
        <div class="jp-audio">
			<div class="jp-type-playlist">
                <div id="jp_interface_1" class="jp-interface">
                    <ul class="jp-controls">
                        <li>
                            <a href="#" class="jp-play" tabindex="1">play</a>
                        </li>
                        <li>
                            <a href="#" class="jp-pause" tabindex="1">pause</a>
                        </li>
                        <li>
                            <a href="#" class="jp-stop" tabindex="1">stop</a>
                        </li>
                        <li>
                            <a href="#" class="jp-mute" tabindex="1">mute</a>
                        </li>
                        <li>
                            <a href="#" class="jp-unmute" tabindex="1">unmute</a>
                        </li>
						<li><a href="#" class="jp-previous" tabindex="1">previous</a></li>
						<li><a href="#" class="jp-next" tabindex="1">next</a></li>

                    </ul>
                    <div class="jp-progress">
                        <div class="jp-seek-bar">
                            <div class="jp-play-bar"></div>
                        </div>
                    </div>
                    <div class="jp-volume-bar">
                        <div class="jp-volume-bar-value"></div>
                    </div>
                    <div class="jp-current-time"></div>
                    <div class="jp-duration"></div>
                </div>
            	<div id="jp_playlist_1" class="jp-playlist">
            	    	<ul>
    						<!-- The method Playlist.displayPlaylist() uses this unordered list -->
    						<li></li>
    					</ul>
    				</div>
    				
            </div>
        </div>
        <br />
        <div id="shows">
            <div id="tabs">
                <ul>
                    <li>
                        <a href="#tabs-add">+</a>
                    </li>
                </ul>
                <div id="tabs-add">
                    <form method="post" action="." accept-charset="utf-8" id="addstation">
                        <label for="topic">Add station</label> <input type="text" id="station" name="station" size="64" value="" /> <input type="submit" value="Add" id="station" />
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
