	<!-- Basic Page Needs

	<meta charset="utf-8" />
	<title>tunr</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">
	<link rel="stylesheet" href="stylesheets/app.css">
	
	
	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png" />

<body>

    	<div class="container">
            <div class="sixteen columns">
                <div class="two columns">
            		<header>
                        <h1 id="logo">tunr</h1>
                        <input type="button" value="Login" id="login"> 
                        <input type="button" value="Logout" id="logout"> 
            		</header>
                </div>
    		    <div class="thirteen columns" id="audio-player" role="main">
                    <div id="current">select show to begin playing</div><div id="time">00:00:00 of 00:00:00</div>
                    <input type="button" value="Play" id="playpause" onclick="playOrPause()"> 
                    <input id="scrubber" value="0" disabled="true" type="range" />            
        		    <audio id="main_audio" >Audio</audio>
                </div>
            </div>


    		<div class="sixteen columns clearfix"role="main">
                <div id="station-container" class="six offset-by-two columns">
                    <h2>Public Stations</h2>
                    <select id="stations">
                    </select>                
                    <dl id="playlist">
                    </dl>
                </div>
                <div class="six columns offset-by-one">
                    <div id="signup-sign">
                        <h2>Register</h2>
                        <div id="signup-copy">
                        <ul>
                            <li>Save progress between browsers</li>
                            <li>Subscribe to custom feeds</li>
                            <li>Organize stations</li>
                            <li>Free for the first 100 people who sign up</li>
                        </ul>
                        <input type="button" value="Register" id="register"> 
                        </div>
                    </div>
                    <div id="userinfo">
                        <h2>Your Station</h2>
                        <a href="#">Add feed</a> <a href="#">Manage feeds</a>
                        <dl id="userplaylist">
                        </dl>
                    </div>
                </div>
            </div>
            <br class="clear" />
    		<footer>
                © Martin Reistadbakk 2011 ✉ <a href="mailto:tunr@skabb.com">Email Me</a>
    		</footer>
    	</div>

	<script src="javascripts/app.js"></script>
	<script src="javascripts/script.js"></script>

</body>
</html>
