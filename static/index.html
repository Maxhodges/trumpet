<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8" />
	<title>tunr</title>
	<meta name="description" content="Tunr is a html and javascript podcast player. It sotres it state in cookies, so it can continue playing from where you left off if the page is reloaded ore you navigate back to it for some reason. ">
	<meta name="author" content="Martin Reistadbakk">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />     
	<!-- CSS
  ================================================== -->

	<link rel="stylesheet" href="static/app.css">
	
	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="static/favicon.ico">
	<link rel="apple-touch-icon" href="static/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="static/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="static/apple-touch-icon-114x114.png" />
	
</head>
<body>


    <div id="audio-player" role="main">
        <div id="current">select show to begin playing</div><div id="time">00:00:00 of 00:00:00</div>
        <input type="button" value="Play" id="playpause" onclick="playOrPause()"> 
        <input id="scrubber" value="0" disabled="true" type="range" />            
	    <audio id="main_audio" >Audio</audio>
    </div>

    <div id="playlist-container">
        <dl id="playlist">
        </dl>
        <div id="sleep-mode-container">
            <input id="sleep-mode" name="sleep-mode" type="checkbox" /> Sleep Mode (does not play next track automatically)
        </div>
    </div>

    <div id="summary"></div>

	<footer>
        <h1 id="logo">tunr</h1> © Martin Reistadbakk 2011 ✉ <a href="mailto:tunr@skabb.com">Email Me</a>
	</footer>


		
		
	<!-- JS
	================================================== -->
    <script src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
    <script src="static/app.js"></script>
	

	
<!-- End Document
================================================== -->
</body>
</html>
